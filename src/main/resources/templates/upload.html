<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Page</title>
</head>
<body>
    <p>Processed Excel file : </p>
    <a th:href="@{'file://' + ${absoluteFilePath}}" target="_blank">Open File</a>

    <br><br><br><br>
    <form action="/" method="get">
        <button type="submit">Process more Excels Sheets</button>
    </form>
</body>
</html>
